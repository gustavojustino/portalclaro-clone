<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <title>Recarga Facil Claro - Recarregue</title>

    <link rel="stylesheet" href="./_css/style.css">
</head>

<body>

    <main role="main">

        <div class="main-clarorecarga">
            <header>
                    <img id="logo" src="./assets/images/Claro_TV_wordmark.png" alt="Claro menu">
            </header>
         
            <div class="container">
                <p id="number-topright">(99) 99999-9999</p>
                <p id="textcredits-topbottom"><span>OPS!</span>SEUS CRÉDITOS <span>ACABARAM</span></p>
                <img id="arrow-slide" src="./assets/images/arrow_left.svg" alt="arrow left">

                <div class="options-buycredits">
                    <p id="first-price">R$13</p>
                    <p id="second-price">R$15</p>
                    <p id="third-price">R$20</p> 
                </div>

                <div class="buy-orhire">
                    <button id="button-buy">Recarregar agora</button>
                    <button id="hire-sos">Contrate o SOS Recarga</button>
                </div>
                
                <hr id="hr1"/>
                <hr id="hr2">
                <p id="recharge">Recarga</p>
                <p id="control-plans">Planos controle</p>
            </div>
        </div>

    </main>

    <section>
        <div class="section-extraservices">
            <p id="test-free">EXPERIMENTE GRÁTIS</p>

            <h2>Produtos e serviços para você adquirir</h2>
            <picture>
                <img id="slide1" src="./assets/images/slide1.png" alt="Slide 1">
                <p id="title-slide1">3 Dias grátis</p>
            </picture>
            <picture>
                <img id="slide2" src="./assets/images/slide2.png" alt="Slide 1">
                <p id="title-slide2">3 Dias grátis</p>
            </picture>
         </div>
    </section>
</body>

</html>
